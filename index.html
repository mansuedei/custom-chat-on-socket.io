<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yana's chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="authorization">
            <div class="authorization_container">
                <div class="authorization_logo">
                    <img class="authorization_img" src="/img/authorization_logo.png" alt="">
                </div>
                <div class="authorization_title">Авторизация</div>
                <div class="authorization_desc">Введите пожалуйста своё фио и ник для дальнейшей авторизации</div>
                <form action="/chat.html" class="form" id="form" action="" autocomplete="off">
                    <input required class="authorization_input" type="text" id='inputName'
                        placeholder="Введите своё имя">
                    <input required class="authorization_input" type="text" id='inputNickname'
                        placeholder="Введите свой ник">
                    <button class='authorization_button' type="submit">Войти</button>
                </form>
            </div>

        </div>
    </div>
    <script>
        const form = document.getElementById('form');
        form.onsubmit = submit;

        function submit(event) {
            const username = document.getElementById('inputName').value;
            sessionStorage.setItem('user_name', username)
        }
    </script>
</body>

</html>
