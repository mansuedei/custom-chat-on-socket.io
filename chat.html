<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yana's chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="chat.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="/siofu/client.js"></script>
    <script defer src="client.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-container">
                    <div id="drop-zone">
                        <!-- <div class="drop-message">
                            Перетащите изображение сюда или щелкните мышью, чтобы загрузить вручную
                        </div> -->
                        <div id="image-preview"></div>
                    </div>
                    <div class="modal-desc">Область для профильной фотографии</div>
                    <div class="modal-buttons-container">
                        <button id="cancel-image-button">Отмена</button>
                        <button id="submit-image-button">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="information">
            <div class="information_container">
                <div class="search">
                    <div class="hamburger">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <input class="searching_bar" type="text" placeholder="Найти...">
                </div>
                <div id="users-list">
                    <!-- <li id="user-item">
                        <div id="user-avatar">
                            <img id="user-avatar__image"
                                src="https://www.travelcontinuously.com/wp-content/uploads/2018/04/empty-avatar.png"
                                alt="">
                        </div>
                        <div id="user-info">
                            <div id='user-name'>Котик</div>
                            <div id='last-message'>Привяу</div>
                        </div>
                    </li> -->
                </div>
            </div>
        </div>
        <div class="chat">
            <header class="header">
                <div class="chat_name">Чат</div>
                <div id='ParticipantsNum'></div>
            </header>
            <ul id="message-list">

                <!-- <li id="my-message-item">
                    <div id='my-message-avatar'>
                        <img id='message-avatar__image' src="https://picsum.photos/100">
                    </div>
                    <div id='my-message-text'>Я отправила
                        <div id="my-message-time">0:55</div>
                    </div>
                </li>

                <li id="message-item">
                    <div id='message-avatar'>
                        <img id='message-avatar__image' src="https://picsum.photos/100">
                    </div>
                    <div id='message-text'>Мне прислали
                        <div id="message-time">0:55</div>
                    </div>
                </li> -->

            </ul>
            <div class="send-interface">
                <form id="send-container" autocomplete="off">
                    <input type="text" id="message-input" placeholder="Введите сообщение...">
                    <button type="submit" id="send-button">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
